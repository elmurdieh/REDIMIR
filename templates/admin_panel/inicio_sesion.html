<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/inicio_sesion.css' %}">
</head>
<body>
<div id="carouselBg" class="carousel slide carousel-fade position-fixed w-100 h-100" data-bs-ride="carousel" data-bs-interval="6000">
  <div class="carousel-inner h-100">
    {% comment %} Im치genes aleatorias para demo; c치mbialas cuando quieras {% endcomment %}
    {% for n in "123" %}
      <div class="carousel-item {% if forloop.first %}active{% endif %} h-100"
           style="background:url('https://picsum.photos/1920/1080?random={{ n }}') center/cover no-repeat;">
      </div>
    {% endfor %}
  </div>
</div>
<div class="login-container position-relative d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card shadow-lg" style="max-width:26rem; backdrop-filter:blur(4px);">
    <div class="card-body p-4">

      <h1 class="fw-bold text-center text-white mb-2">REDIMIR</h1>
      <h2 class="fw-semibold text-center text-white mb-3">Acceso</h2>

      {# Mensajes de Django #}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-danger py-2 text-center" role="alert">{{ msg }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" id="rut" name="rut" class="form-control" placeholder="12345678-9" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar&nbsp;sesi칩n</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
