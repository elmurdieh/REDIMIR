{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Operador{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
    body {
        background-color: #f8f9fa;
        padding-top: 70px;
    }
    .navbar-custom {
        background-color: #1d1d1d;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .btn {
        color: #ffffff;
    }
    .navbar-custom .nav-link.active,
    .navbar-custom .nav-link:hover,
    .navbar-custom .btn:hover {
        color: #28a745;
    }
    .navbar-logo {
        height: 40px;
        margin-right: 10px;
    }
    .btn-cerrar {
        background-color: #dc3545; /* Rojo Bootstrap */
        color: #fff;
        border: none;
    }
    .btn-cerrar:hover {
        background-color: #bb2d3b;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'img/logo.png' %}" alt="REDIMIR" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if active == 'registrar' %}active{% endif %}" href="{% url 'operador_panel' %}">Registrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'ver_registros' %}active{% endif %}" href="{% url 'operador_registros' %}">Ver registros</a>
        </li>
      </ul>
      <form class="d-flex" method="post" action="{% url 'logout_operador' %}">
        {% csrf_token %}
        <button class="btn btn-cerrar" type="submit">Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
