{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operador Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/operador_panel.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'img/logo.png' %}" alt="REDIMIR" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if active == 'registrar' %}active{% endif %}" href="{% url 'operador_panel' %}">Registrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'ver_registros' %}active{% endif %}" href="{% url 'operador_registros' %}">Ver registros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'ver_registros' %}active{% endif %}" href="">Ver Perfil (En desarollo)</a>
        </li>
      </ul>
      <form class="d-flex" method="post" action="{% url 'operador_logout' %}">
        {% csrf_token %}
        <button class="btn btn-cerrar" type="submit">Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>
</nav>
</body>
</html>
